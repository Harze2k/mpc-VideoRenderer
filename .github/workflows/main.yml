# .github/workflows/main.yml

name: Build VideoRenderer

on:
  push:
    paths-ignore:
      # Ignore non-code changes to prevent unnecessary builds
      - '**.txt'
      - '**.md'
      - '**.vcxproj.filters'
  pull_request:
    paths-ignore:
      - '**.txt'
      - '**.md'
      - '**.vcxproj.filters'

jobs:
  build:
    # Use the latest stable Windows runner for better performance and newer tools like VS2022.
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all history for accurate versioning by the build script.
          fetch-depth: 0
          submodules: recursive

      # Cache MSBuild intermediate files to speed up subsequent builds.
      - name: Cache MSBuild artifacts
        uses: actions/cache@v4
        with:
          # This path should point to your intermediate build output folders.
          path: _bin/obj # <-- This is the correct path for your intermediate build files
          # The cache key invalidates when the solution or any project file changes.
          key: ${{ runner.os }}-msbuild-${{ hashFiles('**/*.sln', '**/*.vcxproj') }}
          restore-keys: |
            ${{ runner.os }}-msbuild-

      # Use the official Microsoft action to set up the MSBuild environment.
      # This reliably adds MSBuild to the PATH and configures all necessary variables.
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # Execute the custom build script, which handles the multi-platform build and packaging.
      # The script will automatically use the MSBuild environment set up by the previous step.
      - name: Build and Package VideoRenderer
        run: .\\build_mpcvr.cmd NoWait
        shell: cmd

      # Upload the final .zip artifact produced by the build script.
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "MPC Video Renderer"
          # Use a wildcard to match the dynamically named .zip file.
          path: _bin/MpcVideoRenderer*.zip
          compression-level: 0
